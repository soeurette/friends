

<link rel="stylesheet" href="/css/sigininstyle.css">
        <div class="card card-container">
            
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            
            <h1>sign up</h1>
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            
            <div class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                
                <input ng-model="userinput.username"  id="username" class="form-control" type="text" name="username" placeholder="username" required autofocus>
                <input ng-model="userinput.password" name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                
                <input ng-model="userinput.profileImage" name="profileImage" type="text" id="profileImage" class="form-control" placeholder="choose your profile image" required>
                
                
                <input placeholder="Enter your Place Of Birth" ng-model="userinput.placeOfbirth" class="form-control" />
<br/> 
<input  placeholder="Enter your Date Of Birth" ng-model="userinput.dateOfbirth" type="date" class="form-control" />


<br/> 
<input placeholder="Enter your Job" ng-model="userinput.job" class="form-control" />
<br/> 

                
                
                
                

                
                
                <button style='padding:0px' ng-click='signup()'  class="btn btn-lg btn-primary ">signup</button>
            </div><!-- /form --><br>

        </div><!-- /card-container -->
    </div>
