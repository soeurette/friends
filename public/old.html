
<link rel="stylesheet" href="/css/sigininstyle.css">
        <div class="card card-container">
            
            <!-- <img class="profile-img-card" src="//lh3.googleusercontent.com/-6V8xOA6M7BA/AAAAAAAAAAI/AAAAAAAAAAA/rzlHcD0KYwo/photo.jpg?sz=120" alt="" /> -->
            <h1>sign in</h1>
            <img id="profile-img" class="profile-img-card" src="//ssl.gstatic.com/accounts/ui/avatar_2x.png" />
            <p id="profile-name" class="profile-name-card"></p>
            
            <div class="form-signin">
                <span id="reauth-email" class="reauth-email"></span>
                
                <input ng-model="userinput.username"  id="username" class="form-control" type="text" name="username" placeholder="username" required autofocus>
                <input ng-model="userinput.password" name="password" type="password" id="password" class="form-control" placeholder="Password" required>
                <div id="remember" class="checkbox">
                    <label>
                        <input type="checkbox" value="remember" name="remember_me"> Remember me
                    </label>
                </div>
                
                
                <button style='padding:0px' ng-click='signin()'  class="btn btn-lg btn-primary ">login</button>
            </div><!-- /form --><br>
            <a href="#signup" class="forgot-password">
                create an account
            </a>
        </div><!-- /card-container -->
    </div>
